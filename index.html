<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta name="description" content="24/7 Dashboard to put on your second monitor. | Likely won't work on your screen">

    
    <!--   GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    

    <!--   IMPORTS   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!--   STYLES   -->
    <link rel="stylesheet" href="styles/defaultStyles.css">
    <link rel="stylesheet" href="styles/rageStyles.css">
    <link rel="stylesheet" href="styles/closures.css">
    <link rel="stylesheet" href="styles/upcomingLaunches.css">
    <link rel="stylesheet" href="styles/starbaseUpdates.css">
</head>

<body class="flex">
    <div class="multiview-link flex">
        <a href="multiview.html"><i class="bi bi-display"></i></a>
    </div>


    <div class="container main">
        <div class="row main-row">
            <section class="col widget flex dateTime">
                <h1 id="date">30 / 03 / 2024</h1>
                <h2 id="day-text">saturday</h2>
        
                <h1 class="big timezone" id="timezone_l">00 <span>:</span> 00 <span>:</span> 00</h1>
        
                <p id="local-utc-offset">UTC+1</p>
            </section>


            <section class="col widget flex weather">
                <h1>Loading weather...</h1>
            </section>


            <section class="col widget bocaStats">
                <div id="closures-container">
                    <div class="err"><h1>Loading Closures...</h1></div>
                </div>
            </section>


            <div class="col widget upcomingLaunches" id="scrolling-list">
                <div class="err"><h1>Loading...</h1></div>
            </div>
        </div>


        <div class="row main-row timezones-row">
            <section class="col widget flex timezones">
                <div class="col">
                    <h1 class="big timezone" id="timezone_-7">00 <span>:</span> 00 <span>:</span> 00</h1>
                    <p>UTC-7 (PT)</p>
                </div>
                <div class="col">
                    <h1 class="big timezone" id="timezone_-5">00 <span>:</span> 00 <span>:</span> 00</h1>
                    <p>UTC-5 (CT)</p>
                </div>
                <div class="col">
                    <h1 class="big timezone" id="timezone_-4">00 <span>:</span> 00 <span>:</span> 00</h1>
                    <p>UTC-4 (ET)</p>
                </div>
            </section>
        </div>


        <div class="row main-row">
            <section class="col widget bocaStats">
                <div id="tfr-container">
                    <div class="err"><h1>Loading TFRs...</h1></div>
                </div>
            </section>
    
    
            <section class="col widget starbaseUpdates" id="starbase-updates">
                <div class="err"><h1>Loading...</h1></div>
            </section>
    
    
            <section class="col widget">
                <h1>Widget</h1>
            </section>
        </div>
    </div>
    
    

    <script src="scripts/script.js"></script>
    <script>dash='rage'</script>
    <script src="scripts/updateTime.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/closures.js"></script>
    <script src="scripts/upcomingLaunches.js"></script>
    <script src="scripts/starbaseUpdates.js"></script>
</body>
</html>
